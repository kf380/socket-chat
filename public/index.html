<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="617010184329-t20mkh3nuohsgclluccsnmkaaoevmied.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <a href="#" onclick="signOut();">Sign out</a>
            
        </div>
        <div class="col-sm-6">
            <h1>Login manual</h1>
            <hr>

            <form class="d-grid">
                
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo"  />
                <input type="text" name="password" class="form-control mb-2" placeholder="Password" />
    
                <button class="btn btn-primary" type="submit">
                    Ingresar
                </button>
            </form>

        </div>
    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>

 

    <script src="./js/auth.js"></script>

</body>
</html>
